<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
          <ion-back-button></ion-back-button>
          <ion-title>Search By Location</ion-title>
        </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-title>Select Distance Unit</ion-title>
      <ion-select interface="popover" #selectUnit name="selectUnit" placeholder="Select Distance Unit">
        <ion-select-option [value]="km" >Kilometers </ion-select-option>
        <ion-select-option [value]="m " >Meters </ion-select-option>
      </ion-select>
      <ion-range  (ionChange)="onIonChange($event)" [pin]="true"></ion-range>
      <ion-label  *ngIf="selectUnit.value === km "> {{ rangeValue  }} {{km}} 
      </ion-label>
      <ion-label   *ngIf="selectUnit.value === m "> {{ rangeValue  }} {{m}}</ion-label>
    </ion-col>
  </ion-row>

      </ion-card>
  </ion-col>
  </ion-row> -->
</ion-grid>
</ion-content>
